<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles/studyspot.css">
</head>
<body class="m-0 p-0 overflow-hidden" style="background: linear-gradient(180deg, #c2bdb7 0%, #d5d0ca 100%); height: 562px;">
  <!-- Status Bar -->
  <div class="status-bar text-gray-700">
    <span>11:30</span>
    <div class="flex items-center gap-1">
      <i class="fas fa-signal text-xs"></i>
      <i class="fas fa-wifi text-xs"></i>
      <i class="fas fa-battery-full text-xs"></i>
    </div>
  </div>

  <!-- Search Header -->
  <div class="px-5 pt-2 pb-4">
    <div class="flex items-center gap-3">
      <i class="fas fa-arrow-left text-gray-500"></i>
      <div class="flex-1 bg-white/50 backdrop-blur rounded-full px-4 py-3 flex items-center gap-2">
        <i class="fas fa-search text-gray-400"></i>
        <input type="text" placeholder="搜索地点或关键词..." class="bg-transparent border-none outline-none text-sm text-gray-700 w-full" value="安静">
      </div>
      <i class="fas fa-sliders text-gray-500"></i>
    </div>
  </div>

  <!-- Recent Searches -->
  <div class="px-5 mb-2">
    <p class="text-gray-500 text-xs mb-1">最近搜索</p>
    <div class="flex flex-wrap gap-1.5">
      <span class="bg-white/40 backdrop-blur px-2 py-1 rounded-full text-xs text-gray-600 flex items-center gap-1">
        <i class="fas fa-clock text-gray-400 text-xs"></i>图书馆
      </span>
      <span class="bg-white/40 backdrop-blur px-2 py-1 rounded-full text-xs text-gray-600 flex items-center gap-1">
        <i class="fas fa-clock text-gray-400 text-xs"></i>靠窗
      </span>
      <span class="bg-white/40 backdrop-blur px-2 py-1 rounded-full text-xs text-gray-600 flex items-center gap-1">
        <i class="fas fa-clock text-gray-400 text-xs"></i>咖啡
      </span>
    </div>
  </div>

  <!-- Hot Tags -->
  <div class="px-5 mb-2">
    <p class="text-gray-500 text-xs mb-1">热门搜索</p>
    <div class="flex flex-wrap gap-1.5">
      <span class="bg-amber-100/80 backdrop-blur px-2 py-1 rounded-full text-xs text-amber-700">🔥 期末赶due</span>
      <span class="bg-white/40 backdrop-blur px-2 py-1 rounded-full text-xs text-gray-600">小组讨论</span>
      <span class="bg-white/40 backdrop-blur px-2 py-1 rounded-full text-xs text-gray-600">深夜自习</span>
      <span class="bg-white/40 backdrop-blur px-2 py-1 rounded-full text-xs text-gray-600">绝对安静</span>
      <span class="bg-white/40 backdrop-blur px-2 py-1 rounded-full text-xs text-gray-600">有白噪音</span>
    </div>
  </div>

  <!-- Search Results -->
  <div class="px-5 mb-1.5">
    <p class="text-gray-500 text-xs mb-1">"安静" 的搜索结果</p>
    
    <div class="space-y-1.5">
      <div class="bg-white/50 backdrop-blur-xl rounded-xl p-2 flex items-start gap-2">
        <img src="https://images.unsplash.com/photo-1521017432531-fbd92d768814?w=100&q=80" class="w-10 h-10 rounded-lg object-cover flex-shrink-0">
        <div class="flex-1 min-w-0">
          <p class="text-gray-800 font-semibold text-xs mb-0.5">静读空间</p>
          <p class="text-gray-500 text-xs mb-0.5">图书馆3楼</p>
          <p class="text-gray-400 text-xs">28dB · ⭐4.9 极度安静</p>
        </div>
        <i class="fas fa-chevron-right text-gray-300 text-xs flex-shrink-0 mt-1"></i>
      </div>

      <div class="bg-white/50 backdrop-blur-xl rounded-xl p-2 flex items-start gap-2">
        <img src="https://images.unsplash.com/photo-1497366216548-37526070297c?w=100&q=80" class="w-10 h-10 rounded-lg object-cover flex-shrink-0">
        <div class="flex-1 min-w-0">
          <p class="text-gray-800 font-semibold text-xs mb-0.5">清风书咖</p>
          <p class="text-gray-500 text-xs mb-0.5">校园东门</p>
          <p class="text-gray-400 text-xs">35dB · ⭐4.7 安静舒适</p>
        </div>
        <i class="fas fa-chevron-right text-gray-300 text-xs flex-shrink-0 mt-1"></i>
      </div>

      <div class="bg-white/50 backdrop-blur-xl rounded-xl p-2 flex items-start gap-2">
        <img src="https://images.unsplash.com/photo-1559925393-8be0ec4767c8?w=100&q=80" class="w-10 h-10 rounded-lg object-cover flex-shrink-0">
        <div class="flex-1 min-w-0">
          <p class="text-gray-800 font-semibold text-xs mb-0.5">禅意茶室</p>
          <p class="text-gray-500 text-xs mb-0.5">文创园区</p>
          <p class="text-gray-400 text-xs">32dB · ⭐4.8 禅意空间</p>
        </div>
        <i class="fas fa-chevron-right text-gray-300 text-xs flex-shrink-0 mt-1"></i>
      </div>
    </div>
  </div>

  <!-- Filter Panel Preview -->
  <div class="px-5 pb-16">
    <div class="bg-white/40 backdrop-blur-xl rounded-xl p-1.5">
      <p class="text-gray-700 text-xs font-medium mb-0.5">筛选条件</p>
      <div class="flex flex-wrap gap-1">
        <span class="bg-amber-500 text-white text-xs px-1.5 py-0.5 rounded-full whitespace-nowrap">噪音&lt;40dB</span>
        <span class="bg-gray-200 text-gray-600 text-xs px-1.5 py-0.5 rounded-full whitespace-nowrap">有插座</span>
        <span class="bg-gray-200 text-gray-600 text-xs px-1.5 py-0.5 rounded-full whitespace-nowrap">2km内</span>
        <span class="bg-gray-200 text-gray-600 text-xs px-1.5 py-0.5 rounded-full whitespace-nowrap">24h营业</span>
      </div>
    </div>
  </div>
</body>
</html>
