<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles/studyspot.css">
</head>
<body class="m-0 p-0 overflow-hidden" style="background: linear-gradient(180deg, #c9c4be 0%, #ddd9d4 100%); height: 562px;">
  <!-- Status Bar -->
  <div class="status-bar text-gray-700">
    <span>11:30</span>
    <div class="flex items-center gap-1">
      <i class="fas fa-signal text-xs"></i>
      <i class="fas fa-wifi text-xs"></i>
      <i class="fas fa-battery-full text-xs"></i>
    </div>
  </div>

  <!-- Header -->
  <div class="px-5 pt-2 pb-3">
    <div class="flex items-center gap-3">
      <i class="fas fa-arrow-left text-gray-500"></i>
      <div class="flex-1">
        <h1 class="text-base font-bold text-gray-800">预约确认</h1>
        <p class="text-gray-500 text-xs mt-0.5">准备开启高效学习之旅</p>
      </div>
    </div>
  </div>

  <!-- Booking Summary -->
  <div class="px-5 mb-2">
    <div class="bg-white/60 backdrop-blur-xl rounded-xl p-2">
      <div class="flex items-center gap-2 pb-2 border-b border-gray-200/50">
        <img src="https://images.unsplash.com/photo-1521017432531-fbd92d768814?w=100&q=80" class="w-12 h-12 rounded-lg object-cover">
        <div class="flex-1">
          <p class="text-gray-800 font-semibold text-xs whitespace-nowrap">清风书咖 · 校园东门 · 0.6km · ⭐4.7</p>
        </div>
      </div>
      <div class="pt-2 grid grid-cols-2 gap-2 text-xs">
        <div>
          <p class="text-gray-400 text-xs">预约时间</p>
          <p class="text-gray-800 font-medium text-xs">今天 14:00</p>
        </div>
        <div>
          <p class="text-gray-400 text-xs">预计时长</p>
          <p class="text-gray-800 font-medium text-xs">2小时</p>
        </div>
        <div>
          <p class="text-gray-400 text-xs">到达时间</p>
          <p class="text-gray-800 font-medium text-xs">约13:52</p>
        </div>
        <div>
          <p class="text-gray-400 text-xs">推荐座位</p>
          <p class="text-gray-800 font-medium text-xs">靠窗A区</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Arrival Guide -->
  <div class="px-5 mb-2">
    <div class="bg-amber-50/80 backdrop-blur-xl rounded-xl p-2">
      <p class="text-amber-700 font-semibold text-xs mb-1">
        <i class="fas fa-lightbulb mr-1"></i>到店指南
      </p>
      <div class="space-y-1 text-xs text-gray-600">
        <div class="flex items-center gap-1">
          <i class="fas fa-wifi text-amber-500 text-xs"></i>
          <span>Wi-Fi: QingFeng_5G / 密码: study2024</span>
        </div>
        <div class="flex items-center gap-1">
          <i class="fas fa-mug-hot text-amber-500 text-xs"></i>
          <span>推荐座位：右转→直走→角落靠窗区</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Focus Mode Toggle -->
  <div class="px-5 mb-2">
    <div class="bg-white/40 backdrop-blur-xl rounded-xl p-2">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-2 flex-1">
          <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center flex-shrink-0">
            <i class="fas fa-moon text-blue-500 text-xs"></i>
          </div>
          <div class="flex-1 min-w-0">
            <p class="text-gray-800 font-medium text-xs">专注模式</p>
            <p class="text-gray-500 text-xs mt-0.5">开启后将静音通知</p>
          </div>
        </div>
        <div class="w-10 h-6 bg-amber-500 rounded-full relative flex-shrink-0">
          <div class="w-4 h-4 bg-white rounded-full absolute right-1 top-1 shadow"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Backup Plan -->
  <div class="px-5 mb-2">
    <p class="text-gray-500 text-xs mb-1">应急备选</p>
    <div class="flex gap-2">
      <div class="flex-1 bg-white/40 backdrop-blur rounded-lg p-2 text-center">
        <p class="text-gray-700 text-xs font-medium whitespace-nowrap">图书馆B区 · 0.5km · 28dB</p>
      </div>
      <div class="flex-1 bg-white/40 backdrop-blur rounded-lg p-2 text-center">
        <p class="text-gray-700 text-xs font-medium whitespace-nowrap">静读空间 · 0.8km · 30dB</p>
      </div>
    </div>
  </div>

  <!-- Action Button -->
  <div class="px-5 pb-16">
    <button class="w-full bg-gradient-to-r from-amber-500 to-amber-600 text-white font-semibold py-2.5 rounded-xl flex items-center justify-center gap-2 shadow-lg text-xs whitespace-nowrap">
      <i class="fas fa-play text-xs"></i>
      <span>开始学习</span>
    </button>
  </div>
</body>
</html>
