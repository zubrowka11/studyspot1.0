<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles/studyspot.css">
</head>
<body class="m-0 p-0 overflow-x-hidden" style="background: linear-gradient(180deg, #c9c4be 0%, #ddd9d4 100%);">
  <!-- Status Bar -->
  <div class="status-bar text-gray-700">
    <span>11:30</span>
    <div class="flex items-center gap-1">
      <i class="fas fa-signal text-xs"></i>
      <i class="fas fa-wifi text-xs"></i>
      <i class="fas fa-battery-full text-xs"></i>
    </div>
  </div>

  <!-- Header -->
  <div class="px-5 pt-2 pb-4">
    <div class="flex items-center gap-3">
      <i class="fas fa-arrow-left text-gray-500"></i>
      <div class="flex-1">
        <h1 class="text-lg font-bold text-gray-800">预约确认</h1>
        <p class="text-xs text-gray-500">准备开启高效学习之旅</p>
      </div>
    </div>
  </div>

  <!-- Booking Summary -->
  <div class="px-5 mb-4">
    <div class="bg-white/60 backdrop-blur-xl rounded-2xl p-4">
      <div class="flex items-center gap-3 pb-3 border-b border-gray-200/50">
        <img src="https://images.unsplash.com/photo-1521017432531-fbd92d768814?w=100&q=80" class="w-16 h-16 rounded-xl object-cover">
        <div>
          <p class="text-gray-800 font-semibold">清风书咖</p>
          <p class="text-gray-400 text-xs">校园东门 · 步行8分钟</p>
          <div class="flex items-center gap-1 mt-1">
            <i class="fas fa-star text-amber-400 text-xs"></i>
            <span class="text-xs text-gray-500">4.7</span>
          </div>
        </div>
      </div>
      <div class="pt-3 grid grid-cols-2 gap-3 text-sm">
        <div>
          <p class="text-gray-400 text-xs">预约时间</p>
          <p class="text-gray-800 font-medium">今天 14:00</p>
        </div>
        <div>
          <p class="text-gray-400 text-xs">预计时长</p>
          <p class="text-gray-800 font-medium">2小时</p>
        </div>
        <div>
          <p class="text-gray-400 text-xs">到达时间</p>
          <p class="text-gray-800 font-medium">约13:52</p>
        </div>
        <div>
          <p class="text-gray-400 text-xs">推荐座位</p>
          <p class="text-gray-800 font-medium">靠窗A区</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Arrival Guide -->
  <div class="px-5 mb-4">
    <div class="bg-amber-50/80 backdrop-blur-xl rounded-2xl p-4">
      <p class="text-amber-700 font-semibold text-sm mb-3">
        <i class="fas fa-lightbulb mr-1"></i>到店指南
      </p>
      <div class="space-y-2 text-xs text-gray-600">
        <div class="flex items-center gap-2">
          <i class="fas fa-wifi text-amber-500"></i>
          <span>Wi-Fi: QingFeng_5G / 密码: study2024</span>
        </div>
        <div class="flex items-center gap-2">
          <i class="fas fa-mug-hot text-amber-500"></i>
          <span>推荐动线：右转→直走→角落靠窗区</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Focus Mode Toggle -->
  <div class="px-5 mb-4">
    <div class="bg-white/40 backdrop-blur-xl rounded-2xl p-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center">
            <i class="fas fa-moon text-blue-500"></i>
          </div>
          <div>
            <p class="text-gray-800 font-medium text-sm">专注模式</p>
            <p class="text-gray-400 text-xs">开启后将静音通知</p>
          </div>
        </div>
        <div class="w-12 h-7 bg-amber-500 rounded-full relative">
          <div class="w-5 h-5 bg-white rounded-full absolute right-1 top-1 shadow"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Backup Plan -->
  <div class="px-5 mb-4">
    <p class="text-gray-500 text-xs mb-2">应急备选</p>
    <div class="flex gap-2">
      <div class="flex-1 bg-white/40 backdrop-blur rounded-xl p-3 text-center">
        <p class="text-gray-700 text-xs font-medium">图书馆B区</p>
        <p class="text-gray-400 text-xs">0.5km · 28dB</p>
      </div>
      <div class="flex-1 bg-white/40 backdrop-blur rounded-xl p-3 text-center">
        <p class="text-gray-700 text-xs font-medium">静读空间</p>
        <p class="text-gray-400 text-xs">0.8km · 30dB</p>
      </div>
    </div>
  </div>

  <!-- Action Button -->
  <div class="px-5 pb-8">
    <button class="w-full bg-gradient-to-r from-amber-500 to-amber-600 text-white font-semibold py-4 rounded-2xl flex items-center justify-center gap-2 shadow-lg">
      <i class="fas fa-play"></i>
      <span>开始学习</span>
    </button>
  </div>
</body>
</html>
