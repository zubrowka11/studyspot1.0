<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles/studyspot.css">
  <style>
    .ring-progress { transform: rotate(-90deg); }
    @keyframes breathe { 0%,100%{opacity:0.6} 50%{opacity:1} }
    .animate-breathe { animation: breathe 4s ease-in-out infinite; }
  </style>
</head>
<body class="m-0 p-0 overflow-hidden" style="background: linear-gradient(180deg, #2d3436 0%, #1a1a2e 100%); height: 562px;">
  <!-- Status Bar -->
  <div class="status-bar text-white/80">
    <span>11:30</span>
    <div class="flex items-center gap-1">
      <i class="fas fa-signal text-xs"></i>
      <i class="fas fa-wifi text-xs"></i>
      <i class="fas fa-battery-full text-xs"></i>
    </div>
  </div>

  <!-- Header -->
  <div class="px-5 pt-2 pb-4 flex justify-between items-center">
    <span class="text-white/60 text-xs">清风书咖</span>
    <span class="text-white/40 text-xs">专注中</span>
  </div>

  <!-- Main Timer Circle -->
  <div class="flex flex-col items-center justify-center py-4">
    <div class="relative w-32 h-32">
      <!-- Background Circle -->
      <svg class="w-full h-full" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="45" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="8"/>
        <circle cx="50" cy="50" r="45" fill="none" stroke="url(#gold)" stroke-width="8" 
                stroke-dasharray="283" stroke-dashoffset="70" stroke-linecap="round" class="ring-progress"/>
        <defs>
          <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#d4a853"/>
            <stop offset="100%" style="stop-color:#c9973d"/>
          </linearGradient>
        </defs>
      </svg>
      <!-- Timer Text -->
      <div class="absolute inset-0 flex flex-col items-center justify-center">
        <span class="text-white text-2xl font-light">47:23</span>
        <span class="text-white/50 text-xs mt-0.5">/ 60分钟</span>
      </div>
    </div>
    
    <!-- Session Info -->
    <div class="mt-3 text-center">
      <p class="text-amber-400 text-xs whitespace-nowrap">番茄钟 #2 · 复习微观经济学第三章</p>
    </div>
  </div>

  <!-- Noise Monitor -->
  <div class="px-5 mb-3">
    <div class="bg-white/5 backdrop-blur rounded-xl p-2">
      <div class="flex justify-between items-center mb-1">
        <span class="text-white/60 text-xs">环境噪音</span>
        <span class="text-green-400 text-xs animate-breathe">● 安静</span>
      </div>
      <div class="h-1.5 bg-white/10 rounded-full overflow-hidden">
        <div class="h-full bg-gradient-to-r from-green-400 to-green-500 rounded-full" style="width: 35%"></div>
      </div>
      <div class="flex justify-between text-xs text-white/30 mt-0.5">
        <span>0dB</span>
        <span class="text-white/60">35dB</span>
        <span>100dB</span>
      </div>
    </div>
  </div>

  <!-- Quick Stats -->
  <div class="px-5 mb-3">
    <div class="grid grid-cols-3 gap-2">
      <div class="bg-white/5 backdrop-blur rounded-lg p-2 text-center">
        <p class="text-amber-400 text-sm font-bold">1h 47m</p>
        <p class="text-white/40 text-xs">已专注</p>
      </div>
      <div class="bg-white/5 backdrop-blur rounded-lg p-2 text-center">
        <p class="text-white text-sm font-bold">2</p>
        <p class="text-white/40 text-xs">番茄钟</p>
      </div>
      <div class="bg-white/5 backdrop-blur rounded-lg p-2 text-center">
        <p class="text-green-400 text-sm font-bold">92%</p>
        <p class="text-white/40 text-xs">专注度</p>
      </div>
    </div>
  </div>

  <!-- Alert Card (Hidden State Example) -->
  <div class="px-5 mb-6 hidden">
    <div class="bg-amber-500/20 border border-amber-500/30 rounded-2xl p-4">
      <div class="flex items-start gap-3">
        <i class="fas fa-exclamation-circle text-amber-400"></i>
        <div>
          <p class="text-amber-400 text-sm font-medium">环境变吵</p>
          <p class="text-white/60 text-xs mt-1">噪音已超过阈值，建议戴耳机或查看备选地点</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Controls -->
  <div class="px-5 pb-16">
    <div class="flex justify-center gap-4">
      <button class="w-10 h-10 bg-white/10 rounded-full flex items-center justify-center">
        <i class="fas fa-redo text-white/60 text-xs"></i>
      </button>
      <button class="w-12 h-12 bg-gradient-to-br from-amber-500 to-amber-600 rounded-full flex items-center justify-center shadow-lg shadow-amber-500/30">
        <i class="fas fa-pause text-white text-sm"></i>
      </button>
      <button class="w-10 h-10 bg-white/10 rounded-full flex items-center justify-center">
        <i class="fas fa-stop text-white/60 text-xs"></i>
      </button>
    </div>
    
    <p class="text-center text-white/30 text-xs mt-3">
      <i class="fas fa-bell-slash mr-1"></i>通知已静音
    </p>
    
    <button class="w-full bg-white/10 text-white/60 font-medium py-2 rounded-lg mt-3 text-xs">
      结束学习
    </button>
  </div>
</body>
</html>
