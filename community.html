<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles/studyspot.css">
</head>
<body class="m-0 p-0 overflow-hidden" style="background: linear-gradient(180deg, #c4bfb9 0%, #d8d3cd 100%); height: 562px;">
  <!-- Status Bar -->
  <div class="status-bar text-gray-700">
    <span>11:30</span>
    <div class="flex items-center gap-1">
      <i class="fas fa-signal text-xs"></i>
      <i class="fas fa-wifi text-xs"></i>
      <i class="fas fa-battery-full text-xs"></i>
    </div>
  </div>

  <!-- Header -->
  <div class="px-5 pt-2 pb-3">
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-2">
        <i class="fas fa-book-open text-amber-600"></i>
        <span class="font-semibold text-gray-700">StudySpot</span>
      </div>
      <div class="relative">
        <i class="fas fa-bell text-gray-500"></i>
        <span class="absolute -top-1 -right-1 w-4 h-4 bg-red-500 rounded-full text-white text-xs flex items-center justify-center">1</span>
      </div>
    </div>
  </div>

  <!-- Title -->
  <div class="px-5 mb-2">
    <h1 class="text-base font-bold text-gray-800">学习社区 · 发现真实情报，分享学习心得</h1>
  </div>

  <!-- Circle Tags -->
  <div class="px-5 mb-4 flex gap-2 overflow-x-auto">
    <span class="bg-amber-500 text-white text-xs px-4 py-2 rounded-full whitespace-nowrap">全部</span>
    <span class="bg-white/50 backdrop-blur text-gray-600 text-xs px-4 py-2 rounded-full whitespace-nowrap">考研党</span>
    <span class="bg-white/50 backdrop-blur text-gray-600 text-xs px-4 py-2 rounded-full whitespace-nowrap">设计学生</span>
    <span class="bg-white/50 backdrop-blur text-gray-600 text-xs px-4 py-2 rounded-full whitespace-nowrap">经管</span>
  </div>

  <!-- Hot Intel -->
  <div class="px-5 mb-2">
    <div class="bg-gradient-to-br from-amber-100/80 to-amber-50/80 backdrop-blur-xl rounded-xl p-2">
      <div class="flex items-center gap-1 mb-1">
        <i class="fas fa-fire text-amber-500 text-xs"></i>
        <span class="text-amber-700 font-semibold text-xs">热门情报</span>
      </div>
      <p class="text-gray-700 text-xs">"图书馆B区3号桌插座接触不良，避开！"</p>
      <div class="flex items-center justify-between mt-1">
        <div class="flex items-center gap-1">
          <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=50&q=80" class="w-4 h-4 rounded-full object-cover">
          <span class="text-xs text-gray-500 whitespace-nowrap">计算机系学长 · 可信度98% · 2小时前</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Community Posts -->
  <div class="px-5 mb-2 space-y-2">
    <!-- Post 1 -->
    <div class="bg-white/50 backdrop-blur-xl rounded-xl p-2">
      <div class="flex items-start gap-2">
        <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=50&q=80" class="w-8 h-8 rounded-full object-cover">
        <div class="flex-1">
          <div class="flex items-center gap-1">
            <span class="text-gray-800 font-medium text-xs">设计系小王</span>
            <span class="bg-purple-100 text-purple-600 text-xs px-1 py-0.5 rounded">设计学生</span>
          </div>
          <p class="text-gray-600 text-xs mt-1">清风书咖周三下午店主烘咖啡豆，味道超香但会有点吵，介意的同学避开这个时间段~</p>
          <div class="flex items-center gap-1 mt-1">
            <span class="bg-green-100 text-green-600 text-xs px-1 py-0.5 rounded">
              <i class="fas fa-map-marker-alt mr-0.5 text-xs"></i>清风书咖
            </span>
            <span class="text-xs text-gray-400">噪音约50dB</span>
            <span class="text-xs text-gray-400 ml-auto"><i class="fas fa-heart text-rose-400 mr-0.5"></i>32 <i class="fas fa-comment mr-0.5 ml-1"></i>8</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Post 2 -->
    <div class="bg-white/50 backdrop-blur-xl rounded-xl p-2">
      <div class="flex items-start gap-2">
        <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=50&q=80" class="w-8 h-8 rounded-full object-cover">
        <div class="flex-1">
          <div class="flex items-center gap-1">
            <span class="text-gray-800 font-medium text-xs">考研冲刺中</span>
            <span class="bg-blue-100 text-blue-600 text-xs px-1 py-0.5 rounded">考研党</span>
          </div>
          <p class="text-gray-600 text-xs mt-1">发现一个宝藏位置！静读空间最里面那排，几乎没人知道，超安静！</p>
          <div class="mt-1">
            <img src="https://images.unsplash.com/photo-1497366216548-37526070297c?w=300&q=80" class="w-full h-16 rounded-lg object-cover">
          </div>
          <div class="flex items-center gap-2 mt-1 text-xs text-gray-400">
            <span><i class="fas fa-heart text-rose-400 mr-0.5"></i>128</span>
            <span><i class="fas fa-comment mr-0.5"></i>24</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Floating Action -->
  <div class="fixed bottom-20 right-4">
    <button class="w-10 h-10 bg-gradient-to-br from-amber-500 to-amber-600 rounded-full shadow-lg flex items-center justify-center">
      <i class="fas fa-plus text-white text-xs"></i>
    </button>
  </div>

  <!-- Bottom Nav -->
  <div class="bottom-nav" style="padding: 8px 0 20px;">
    <div class="text-center opacity-50">
      <i class="fas fa-home text-gray-600 text-sm"></i>
      <p class="text-xs text-gray-600 mt-0.5">首页</p>
    </div>
    <div class="text-center opacity-50">
      <i class="fas fa-compass text-gray-600 text-sm"></i>
      <p class="text-xs text-gray-600 mt-0.5">发现</p>
    </div>
    <div class="text-center">
      <i class="fas fa-users text-amber-600 text-sm"></i>
      <p class="text-xs text-amber-600 mt-0.5">社区</p>
    </div>
    <div class="text-center opacity-50">
      <i class="fas fa-user text-gray-600 text-sm"></i>
      <p class="text-xs text-gray-600 mt-0.5">我的</p>
    </div>
  </div>
</body>
</html>
