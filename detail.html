<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles/studyspot.css">
</head>
<body class="m-0 p-0 overflow-hidden" style="background: linear-gradient(180deg, #a8a29e 0%, #d6d3cf 60%); height: 562px;">
  <!-- Hero Image -->
  <div class="relative h-32" style="background: url('https://images.unsplash.com/photo-1521017432531-fbd92d768814?w=500&q=80') center/cover;">
    <div class="absolute inset-0 bg-gradient-to-b from-black/30 to-transparent"></div>
    <!-- Status Bar -->
    <div class="status-bar text-white relative z-10">
      <span>11:30</span>
      <div class="flex items-center gap-1">
        <i class="fas fa-signal text-xs"></i>
        <i class="fas fa-wifi text-xs"></i>
        <i class="fas fa-battery-full text-xs"></i>
      </div>
    </div>
    <!-- Back & Actions -->
    <div class="absolute top-10 left-0 right-0 px-5 flex justify-between">
      <div class="w-8 h-8 bg-white/20 backdrop-blur rounded-full flex items-center justify-center">
        <i class="fas fa-arrow-left text-white text-sm"></i>
      </div>
      <div class="flex gap-2">
        <div class="w-8 h-8 bg-white/20 backdrop-blur rounded-full flex items-center justify-center">
          <i class="fas fa-heart text-white text-sm"></i>
        </div>
        <div class="w-8 h-8 bg-white/20 backdrop-blur rounded-full flex items-center justify-center">
          <i class="fas fa-share text-white text-sm"></i>
        </div>
      </div>
    </div>
    <!-- Title -->
    <div class="absolute bottom-2 left-4">
      <h1 class="text-white text-base font-bold">清风书咖</h1>
      <p class="text-white/80 text-xs mt-0.5">校园东门 · 0.6km · 营业中</p>
    </div>
  </div>

  <!-- Rating Row -->
  <div class="px-5 py-2 flex items-center justify-between bg-white/40 backdrop-blur">
    <div class="flex items-center gap-1">
      <i class="fas fa-star text-amber-400 text-xs"></i>
      <span class="text-gray-800 font-bold text-sm">4.7 (128评价)</span>
    </div>
    <span class="bg-green-100 text-green-600 text-xs px-2 py-0.5 rounded-full">推荐指数 92%</span>
  </div>

  <!-- Core Stats -->
  <div class="px-5 py-2">
    <div class="bg-white/60 backdrop-blur-xl rounded-xl p-2">
      <p class="text-gray-700 font-semibold text-xs mb-2">实时环境</p>
      <div class="grid grid-cols-4 gap-1 text-center">
        <div>
          <div class="w-8 h-8 mx-auto bg-green-100 rounded-full flex items-center justify-center mb-0.5">
            <i class="fas fa-volume-low text-green-500 text-xs"></i>
          </div>
          <p class="text-gray-800 font-bold text-xs">35dB</p>
          <p class="text-gray-400 text-xs">噪音</p>
        </div>
        <div>
          <div class="w-8 h-8 mx-auto bg-blue-100 rounded-full flex items-center justify-center mb-0.5">
            <i class="fas fa-plug text-blue-500 text-xs"></i>
          </div>
          <p class="text-gray-800 font-bold text-xs">85%</p>
          <p class="text-gray-400 text-xs">插座</p>
        </div>
        <div>
          <div class="w-8 h-8 mx-auto bg-amber-100 rounded-full flex items-center justify-center mb-0.5">
            <i class="fas fa-users text-amber-500 text-xs"></i>
          </div>
          <p class="text-gray-800 font-bold text-xs">60%</p>
          <p class="text-gray-400 text-xs">拥挤度</p>
        </div>
        <div>
          <div class="w-8 h-8 mx-auto bg-purple-100 rounded-full flex items-center justify-center mb-0.5">
            <i class="fas fa-wifi text-purple-500 text-xs"></i>
          </div>
          <p class="text-gray-800 font-bold text-xs">50M</p>
          <p class="text-gray-400 text-xs">网速</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Noise Chart -->
  <div class="px-5 mb-2">
    <div class="bg-white/50 backdrop-blur-xl rounded-xl p-2">
      <div class="flex justify-between items-center mb-1">
        <p class="text-gray-700 font-semibold text-xs">噪音趋势</p>
        <p class="text-gray-500 text-xs">今日</p>
      </div>
      <div class="h-10 flex items-end gap-0.5">
        <div class="flex-1 bg-green-300 rounded-t" style="height: 40%"></div>
        <div class="flex-1 bg-green-300 rounded-t" style="height: 35%"></div>
        <div class="flex-1 bg-green-400 rounded-t" style="height: 50%"></div>
        <div class="flex-1 bg-amber-300 rounded-t" style="height: 70%"></div>
        <div class="flex-1 bg-amber-400 rounded-t" style="height: 85%"></div>
        <div class="flex-1 bg-amber-300 rounded-t" style="height: 65%"></div>
        <div class="flex-1 bg-green-400 rounded-t animate-pulse" style="height: 45%"></div>
        <div class="flex-1 bg-gray-200 rounded-t" style="height: 30%"></div>
      </div>
      <div class="flex justify-between text-xs text-gray-400 mt-0.5">
        <span>8时</span><span>现在</span><span>22时</span>
      </div>
    </div>
  </div>

  <!-- Community Intel -->
  <div class="px-5 mb-2">
    <div class="bg-white/40 backdrop-blur-xl rounded-xl p-2">
      <p class="text-gray-700 font-semibold text-xs mb-1">学习者情报</p>
      <div class="space-y-1">
        <div class="flex items-start gap-1.5">
          <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=50&q=80" class="w-5 h-5 rounded-full object-cover flex-shrink-0">
          <div class="bg-white/60 rounded-lg px-2 py-1 flex-1 min-w-0">
            <p class="text-xs text-gray-600 leading-tight">"上午9-11点最安静，角落位置靠窗很赞！"</p>
            <p class="text-xs text-gray-400 mt-0.5">经管学生 · 2小时前</p>
          </div>
        </div>
        <div class="flex items-center gap-1 text-xs text-amber-600">
          <i class="fas fa-exclamation-triangle text-xs"></i>
          <span>周末下午常满员，建议提前到</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Action Buttons -->
  <div class="px-5 pb-16">
    <div class="flex gap-2">
      <button class="flex-1 bg-white/60 backdrop-blur text-gray-700 font-medium py-2 rounded-lg flex items-center justify-center gap-1 text-xs">
        <i class="fas fa-location-arrow text-gray-500 text-xs"></i>导航
      </button>
      <button class="flex-1 bg-white/60 backdrop-blur text-gray-700 font-medium py-2 rounded-lg flex items-center justify-center gap-1 text-xs">
        <i class="fas fa-heart text-rose-400 text-xs"></i>收藏
      </button>
      <button class="flex-1 bg-white/60 backdrop-blur text-gray-700 font-medium py-2 rounded-lg flex items-center justify-center gap-1 text-xs">
        <i class="fas fa-share text-blue-400 text-xs"></i>分享
      </button>
    </div>
  </div>
</body>
</html>
