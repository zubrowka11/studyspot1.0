<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles/studyspot.css">
</head>
<body class="m-0 p-0 overflow-x-hidden" style="background: linear-gradient(180deg, #c0bbb5 0%, #d5d0ca 100%);">
  <!-- Status Bar -->
  <div class="status-bar text-gray-700">
    <span>11:30</span>
    <div class="flex items-center gap-1">
      <i class="fas fa-signal text-xs"></i>
      <i class="fas fa-wifi text-xs"></i>
      <i class="fas fa-battery-full text-xs"></i>
    </div>
  </div>

  <!-- Header -->
  <div class="px-5 pt-2 pb-3 flex justify-between items-center">
    <div class="flex items-center gap-2">
      <i class="fas fa-book-open text-amber-600"></i>
      <span class="font-semibold text-gray-700">StudySpot</span>
    </div>
    <i class="fas fa-cog text-gray-500"></i>
  </div>

  <!-- Profile Card -->
  <div class="px-5 mb-4">
    <div class="bg-white/60 backdrop-blur-xl rounded-3xl p-5">
      <div class="flex items-center gap-4">
        <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=100&q=80" class="w-16 h-16 rounded-full object-cover border-2 border-amber-400">
        <div class="flex-1">
          <p class="text-gray-800 font-bold text-lg">Alex Chen</p>
          <p class="text-gray-400 text-xs">经济学系 · 大三</p>
          <div class="flex items-center gap-1 mt-1">
            <span class="bg-amber-100 text-amber-600 text-xs px-2 py-0.5 rounded">学习达人</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Stats Card - LTV Style -->
  <div class="px-5 mb-4">
    <div class="bg-white/50 backdrop-blur-xl rounded-3xl p-5">
      <p class="text-gray-700 font-semibold text-sm mb-4">本周学习</p>
      
      <!-- Progress Ring -->
      <div class="flex items-center gap-4">
        <div class="relative w-24 h-24">
          <svg class="w-full h-full" viewBox="0 0 100 100" style="transform: rotate(-90deg)">
            <circle cx="50" cy="50" r="40" fill="none" stroke="#e5e7eb" stroke-width="10"/>
            <circle cx="50" cy="50" r="40" fill="none" stroke="url(#goldGrad)" stroke-width="10" 
                    stroke-dasharray="251" stroke-dashoffset="63" stroke-linecap="round"/>
            <defs>
              <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:#d4a853"/>
                <stop offset="100%" style="stop-color:#c9973d"/>
              </linearGradient>
            </defs>
          </svg>
          <div class="absolute inset-0 flex flex-col items-center justify-center">
            <span class="text-gray-800 text-xl font-bold">75%</span>
            <span class="text-gray-400 text-xs">完成</span>
          </div>
        </div>
        <div class="flex-1">
          <div class="mb-2">
            <p class="text-gray-400 text-xs">总时长</p>
            <p class="text-gray-800 text-2xl font-bold">18.5<span class="text-sm font-normal">h</span></p>
          </div>
          <div class="flex gap-4">
            <div>
              <p class="text-gray-400 text-xs">本周</p>
              <p class="text-amber-600 font-bold">↑15%</p>
            </div>
            <div>
              <p class="text-gray-400 text-xs">排名</p>
              <p class="text-gray-800 font-bold">Top 8%</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Favorites -->
  <div class="px-5 mb-4">
    <div class="flex justify-between items-center mb-3">
      <p class="text-gray-700 font-semibold text-sm">我的收藏</p>
      <span class="text-amber-600 text-xs">全部 ›</span>
    </div>
    <div class="flex gap-2 overflow-x-auto">
      <div class="min-w-[100px] bg-white/50 backdrop-blur rounded-xl p-3 text-center">
        <div class="w-12 h-12 mx-auto rounded-full overflow-hidden mb-2">
          <img src="https://images.unsplash.com/photo-1521017432531-fbd92d768814?w=100&q=80" class="w-full h-full object-cover">
        </div>
        <p class="text-xs font-medium text-gray-700">清风书咖</p>
        <p class="text-xs text-gray-400">安静据点</p>
      </div>
      <div class="min-w-[100px] bg-white/50 backdrop-blur rounded-xl p-3 text-center">
        <div class="w-12 h-12 mx-auto rounded-full overflow-hidden mb-2">
          <img src="https://images.unsplash.com/photo-1497366216548-37526070297c?w=100&q=80" class="w-full h-full object-cover">
        </div>
        <p class="text-xs font-medium text-gray-700">静读空间</p>
        <p class="text-xs text-gray-400">深度学习</p>
      </div>
      <div class="min-w-[100px] bg-white/50 backdrop-blur rounded-xl p-3 text-center">
        <div class="w-12 h-12 mx-auto rounded-full overflow-hidden mb-2 bg-gray-200 flex items-center justify-center">
          <i class="fas fa-plus text-gray-400"></i>
        </div>
        <p class="text-xs text-gray-400">添加更多</p>
      </div>
    </div>
  </div>

  <!-- Settings Menu -->
  <div class="px-5 pb-24">
    <div class="bg-white/40 backdrop-blur-xl rounded-2xl overflow-hidden">
      <div class="flex items-center justify-between p-4 border-b border-gray-200/30">
        <div class="flex items-center gap-3">
          <i class="fas fa-sliders text-amber-500 w-5"></i>
          <span class="text-gray-700 text-sm">偏好设置</span>
        </div>
        <i class="fas fa-chevron-right text-gray-300 text-sm"></i>
      </div>
      <div class="flex items-center justify-between p-4 border-b border-gray-200/30">
        <div class="flex items-center gap-3">
          <i class="fas fa-bell text-amber-500 w-5"></i>
          <span class="text-gray-700 text-sm">通知设置</span>
        </div>
        <i class="fas fa-chevron-right text-gray-300 text-sm"></i>
      </div>
      <div class="flex items-center justify-between p-4">
        <div class="flex items-center gap-3">
          <i class="fas fa-shield-alt text-amber-500 w-5"></i>
          <span class="text-gray-700 text-sm">隐私与数据</span>
        </div>
        <i class="fas fa-chevron-right text-gray-300 text-sm"></i>
      </div>
    </div>
  </div>

  <!-- Bottom Nav -->
  <div class="bottom-nav">
    <div class="text-center opacity-50">
      <i class="fas fa-home text-gray-600"></i>
      <p class="text-xs text-gray-600 mt-1">首页</p>
    </div>
    <div class="text-center opacity-50">
      <i class="fas fa-compass text-gray-600"></i>
      <p class="text-xs text-gray-600 mt-1">发现</p>
    </div>
    <div class="text-center opacity-50">
      <i class="fas fa-users text-gray-600"></i>
      <p class="text-xs text-gray-600 mt-1">社区</p>
    </div>
    <div class="text-center">
      <i class="fas fa-user text-amber-600"></i>
      <p class="text-xs text-amber-600 mt-1">我的</p>
    </div>
  </div>
</body>
</html>
