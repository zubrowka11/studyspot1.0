<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles/studyspot.css">
</head>
<body class="m-0 p-0 overflow-hidden" style="background: linear-gradient(180deg, #b5afa8 0%, #cec9c3 100%); height: 562px;">
  <!-- Status Bar -->
  <div class="status-bar text-gray-700">
    <span>11:30</span>
    <div class="flex items-center gap-1">
      <i class="fas fa-signal text-xs"></i>
      <i class="fas fa-wifi text-xs"></i>
      <i class="fas fa-battery-full text-xs"></i>
    </div>
  </div>

  <!-- Header -->
  <div class="px-5 pt-2 pb-3">
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-2">
        <i class="fas fa-book-open text-amber-600"></i>
        <span class="font-semibold text-gray-700">StudySpot</span>
      </div>
      <i class="fas fa-search text-gray-500 text-lg"></i>
    </div>
  </div>

  <!-- Title -->
  <div class="px-5 mb-2">
    <h1 class="text-base font-bold text-gray-800">智能发现</h1>
    <p class="text-gray-500 text-xs mt-0.5">为你推荐最适合的学习场所</p>
  </div>

  <!-- Map View -->
  <div class="mx-5 mb-2 rounded-2xl overflow-hidden relative" style="height: 120px; background: url('https://images.unsplash.com/photo-1524661135-423995f22d0b?w=500&q=80') center/cover;">
    <div class="absolute inset-0 bg-gradient-to-b from-transparent to-black/30"></div>
    <!-- Map Markers -->
    <div class="absolute top-6 left-6 w-6 h-6 bg-amber-500 rounded-full flex items-center justify-center shadow-lg">
      <i class="fas fa-coffee text-white text-xs"></i>
    </div>
    <div class="absolute top-10 right-8 w-6 h-6 bg-white rounded-full flex items-center justify-center shadow-lg border-2 border-amber-500">
      <span class="text-amber-600 text-xs font-bold">1</span>
    </div>
    <div class="absolute bottom-8 left-12 w-6 h-6 bg-white rounded-full flex items-center justify-center shadow-lg border-2 border-amber-500">
      <span class="text-amber-600 text-xs font-bold">2</span>
    </div>
    <div class="absolute bottom-6 right-6 w-6 h-6 bg-white rounded-full flex items-center justify-center shadow-lg border-2 border-amber-500">
      <span class="text-amber-600 text-xs font-bold">3</span>
    </div>
    <!-- Controls -->
    <div class="absolute right-2 top-2 flex flex-col gap-1">
      <div class="w-6 h-6 bg-white/80 backdrop-blur rounded-full flex items-center justify-center">
        <i class="fas fa-layer-group text-gray-600 text-xs"></i>
      </div>
      <div class="w-6 h-6 bg-white/80 backdrop-blur rounded-full flex items-center justify-center">
        <i class="fas fa-location-crosshairs text-gray-600 text-xs"></i>
      </div>
    </div>
    <!-- Mini Gallery -->
    <div class="absolute bottom-2 left-2 flex gap-1">
      <img src="https://images.unsplash.com/photo-1521017432531-fbd92d768814?w=100&q=80" class="w-8 h-8 rounded object-cover border border-white">
      <img src="https://images.unsplash.com/photo-1554118811-1e0d58224f24?w=100&q=80" class="w-8 h-8 rounded object-cover border border-white/50">
      <img src="https://images.unsplash.com/photo-1559925393-8be0ec4767c8?w=100&q=80" class="w-8 h-8 rounded object-cover border border-white/50">
    </div>
  </div>

  <!-- Filter Tags -->
  <div class="px-5 mb-2 flex flex-wrap gap-1">
    <span class="tag bg-amber-100 text-amber-700 whitespace-nowrap text-xs px-1.5 py-0.5">全部</span>
    <span class="tag whitespace-nowrap text-xs px-1.5 py-0.5">安静优先</span>
    <span class="tag whitespace-nowrap text-xs px-1.5 py-0.5">插座必备</span>
    <span class="tag whitespace-nowrap text-xs px-1.5 py-0.5">距离最近</span>
  </div>

  <!-- Place Cards Grid -->
  <div class="px-5 mb-2 grid grid-cols-2 gap-2">
    <!-- Card 1 -->
    <div class="bg-white/50 backdrop-blur-xl rounded-xl overflow-hidden">
      <img src="https://images.unsplash.com/photo-1521017432531-fbd92d768814?w=200&q=80" class="w-full h-20 object-cover">
      <div class="p-2">
        <p class="text-gray-800 font-semibold text-xs mb-0.5">清风书咖</p>
        <p class="text-gray-500 text-xs whitespace-nowrap">0.6km · 35dB</p>
        <div class="flex gap-0.5 mt-1">
          <span class="bg-green-100 text-green-600 text-xs px-1 py-0.5 rounded">安静</span>
          <span class="bg-blue-100 text-blue-600 text-xs px-1 py-0.5 rounded">插座</span>
        </div>
      </div>
    </div>
    
    <!-- Card 2 -->
    <div class="bg-white/50 backdrop-blur-xl rounded-xl overflow-hidden">
      <img src="https://images.unsplash.com/photo-1554118811-1e0d58224f24?w=200&q=80" class="w-full h-20 object-cover">
      <div class="p-2">
        <p class="text-gray-800 font-semibold text-xs mb-0.5">猫咪咖啡馆</p>
        <p class="text-gray-500 text-xs whitespace-nowrap">1.2km · 42dB</p>
        <div class="flex gap-0.5 mt-1">
          <span class="bg-purple-100 text-purple-600 text-xs px-1 py-0.5 rounded">灵感</span>
        </div>
      </div>
    </div>
  </div>

  <!-- My Loans Style Footer -->
  <div class="mx-5 pb-16">
    <div class="flex items-center justify-between bg-white/40 backdrop-blur rounded-full px-3 py-2">
      <div class="flex items-center gap-1.5">
        <i class="fas fa-arrow-left text-gray-500 text-xs"></i>
        <span class="text-gray-600 text-xs">附近地点</span>
      </div>
      <div class="flex items-center gap-1.5">
        <span class="bg-gray-800 text-white text-xs px-2 py-0.5 rounded-full">22</span>
        <i class="fas fa-bars text-gray-500 text-xs"></i>
      </div>
    </div>
  </div>

  <!-- Bottom Nav -->
  <div class="bottom-nav" style="padding: 8px 0 20px;">
    <div class="text-center opacity-50">
      <i class="fas fa-home text-gray-600 text-sm"></i>
      <p class="text-xs text-gray-600 mt-0.5">首页</p>
    </div>
    <div class="text-center">
      <i class="fas fa-compass text-amber-600 text-sm"></i>
      <p class="text-xs text-amber-600 mt-0.5">发现</p>
    </div>
    <div class="text-center opacity-50">
      <i class="fas fa-users text-gray-600 text-sm"></i>
      <p class="text-xs text-gray-600 mt-0.5">社区</p>
    </div>
    <div class="text-center opacity-50">
      <i class="fas fa-user text-gray-600 text-sm"></i>
      <p class="text-xs text-gray-600 mt-0.5">我的</p>
    </div>
  </div>
</body>
</html>
