<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles/studyspot.css">
</head>
<body class="m-0 p-0 overflow-x-hidden" style="background: linear-gradient(180deg, #c2bdb7 0%, #d5d0ca 100%);">
  <!-- Status Bar -->
  <div class="status-bar text-gray-700">
    <span>11:30</span>
    <div class="flex items-center gap-1">
      <i class="fas fa-signal text-xs"></i>
      <i class="fas fa-wifi text-xs"></i>
      <i class="fas fa-battery-full text-xs"></i>
    </div>
  </div>

  <!-- Header -->
  <div class="px-5 pt-2 pb-3">
    <div class="flex items-center gap-3">
      <i class="fas fa-arrow-left text-gray-500"></i>
      <div class="flex-1">
        <h1 class="text-lg font-bold text-gray-800">匹配结果</h1>
        <p class="text-xs text-gray-500">深度专注模式 · 找到8个地点</p>
      </div>
      <i class="fas fa-sliders text-gray-500"></i>
    </div>
  </div>

  <!-- Match Cards List -->
  <div class="px-5 pb-8 space-y-4">
    <!-- Card 1 - Best Match -->
    <div class="bg-white/60 backdrop-blur-xl rounded-3xl overflow-hidden">
      <div class="relative h-32">
        <img src="https://images.unsplash.com/photo-1521017432531-fbd92d768814?w=400&q=80" class="w-full h-full object-cover">
        <div class="absolute top-3 right-3 bg-amber-500 text-white text-xs px-3 py-1 rounded-full font-semibold">
          最佳匹配
        </div>
        <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/60 to-transparent p-3">
          <h3 class="text-white font-bold">清风书咖</h3>
          <p class="text-white/80 text-xs">校园东门 · 步行8分钟</p>
        </div>
      </div>
      <div class="p-4">
        <div class="flex items-center justify-between mb-3">
          <div class="flex items-center gap-1">
            <i class="fas fa-star text-amber-400 text-sm"></i>
            <span class="text-gray-800 font-bold">4.7</span>
            <span class="text-gray-400 text-xs">(128评价)</span>
          </div>
          <span class="text-amber-600 font-bold text-lg">92%</span>
        </div>
        <div class="flex gap-2 flex-wrap">
          <span class="bg-green-100 text-green-600 text-xs px-2 py-1 rounded-full">35dB 安静</span>
          <span class="bg-blue-100 text-blue-600 text-xs px-2 py-1 rounded-full">插座充足</span>
          <span class="bg-purple-100 text-purple-600 text-xs px-2 py-1 rounded-full">WiFi快</span>
        </div>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="bg-white/50 backdrop-blur-xl rounded-3xl overflow-hidden">
      <div class="relative h-28">
        <img src="https://images.unsplash.com/photo-1497366216548-37526070297c?w=400&q=80" class="w-full h-full object-cover">
        <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/60 to-transparent p-3">
          <h3 class="text-white font-bold text-sm">静读空间</h3>
          <p class="text-white/80 text-xs">图书馆3楼 · 步行5分钟</p>
        </div>
      </div>
      <div class="p-3">
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-1">
            <i class="fas fa-star text-amber-400 text-xs"></i>
            <span class="text-gray-800 font-semibold text-sm">4.9</span>
            <span class="text-gray-400 text-xs">(86)</span>
          </div>
          <span class="text-amber-600 font-bold">88%</span>
        </div>
        <div class="flex gap-1 mt-2">
          <span class="bg-green-100 text-green-600 text-xs px-2 py-0.5 rounded">28dB</span>
          <span class="bg-blue-100 text-blue-600 text-xs px-2 py-0.5 rounded">插座</span>
        </div>
      </div>
    </div>

    <!-- Card 3 -->
    <div class="bg-white/50 backdrop-blur-xl rounded-3xl overflow-hidden">
      <div class="relative h-28">
        <img src="https://images.unsplash.com/photo-1559925393-8be0ec4767c8?w=400&q=80" class="w-full h-full object-cover">
        <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/60 to-transparent p-3">
          <h3 class="text-white font-bold text-sm">禅意茶室</h3>
          <p class="text-white/80 text-xs">文创园区 · 步行12分钟</p>
        </div>
      </div>
      <div class="p-3">
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-1">
            <i class="fas fa-star text-amber-400 text-xs"></i>
            <span class="text-gray-800 font-semibold text-sm">4.8</span>
            <span class="text-gray-400 text-xs">(52)</span>
          </div>
          <span class="text-amber-600 font-bold">82%</span>
        </div>
        <div class="flex gap-1 mt-2">
          <span class="bg-green-100 text-green-600 text-xs px-2 py-0.5 rounded">32dB</span>
          <span class="bg-amber-100 text-amber-600 text-xs px-2 py-0.5 rounded">靠窗</span>
        </div>
      </div>
    </div>

    <!-- Card 4 -->
    <div class="bg-white/40 backdrop-blur-xl rounded-3xl overflow-hidden">
      <div class="relative h-24">
        <img src="https://images.unsplash.com/photo-1554118811-1e0d58224f24?w=400&q=80" class="w-full h-full object-cover">
        <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/60 to-transparent p-3">
          <h3 class="text-white font-bold text-sm">猫咪咖啡馆</h3>
          <p class="text-white/80 text-xs">步行15分钟</p>
        </div>
      </div>
      <div class="p-3">
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-1">
            <i class="fas fa-star text-amber-400 text-xs"></i>
            <span class="text-gray-800 font-semibold text-sm">4.5</span>
          </div>
          <span class="text-gray-500 font-bold">75%</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
